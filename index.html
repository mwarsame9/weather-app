<html>
  <head>
    <link rel="stylesheet" href="build/css/vendor.css">
    <link rel="stylesheet" href="build/css/styles.css">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <title>Weather</title>
  </head>
  <body>
    <div class="container">
      <h3>Well look at the time! </h3>
      <h3 id="time"></h3>
      <h1>Get Weather Conditions From Anywhere!</h1>
      <div class="box">
        <label for="location">Enter a location:</label>
        <input id="location" type="text">
        <!--selects/drop down here for celsius or fahrenheit  -->
        <select id="temp-convert" name="temp-convert">
          <option value="fahrenheit">fahrenheit</option>
          <option value="celsius">celsius</option>
        </select>
        <button class="button" id="weather-location">Get Current Humidity!</button>
        <button class="button" id="temp-location">Get Current temp!</button>
        <div class="showWeather"></div>
        <div class="showTemp"></div>
        <div class="showCelsius"></div>
        <div class="showFahrenheit"></div>
      </div>
    </div>
  </body>
</html>
